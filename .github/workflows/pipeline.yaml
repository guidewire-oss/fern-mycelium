name: Fern Mycelium CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dagger-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run full pipeline
        uses: dagger/dagger-for-github@8.0.0
        with:
          version: "0.18.1"
          cmds: |
            make pipeline

      - name: Run OpenSSF Scorecard check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required for authenticated API access
        run: |
          dagger call check-open-ssf \
            --repo github.com/${{ github.repository }} \
            --secret githubToken=${{ secrets.GITHUB_TOKEN }}

      - name: Publish (optional, only on main)
        if: github.ref == 'refs/heads/main'
        run: make publish

