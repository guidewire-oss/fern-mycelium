name: Fern Mycelium CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dagger-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          echo "$HOME/.dagger/bin" >> $GITHUB_PATH
          export PATH="$HOME/.dagger/bin:$PATH"

      - name: Run full pipeline
        run: make pipeline

      - name: Run OpenSSF Scorecard check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # required for authenticated API access
        run: |
          dagger call check-open-ssf \
            --repo github.com/${{ github.repository }} \
            --secret githubToken=${{ secrets.GITHUB_TOKEN }}

      - name: Publish (optional, only on main)
        if: github.ref == 'refs/heads/main'
        run: make publish

