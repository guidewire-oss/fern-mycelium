name: Test Dagger Installation

on:
  workflow_dispatch:

jobs:
  test-dagger:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Dagger
      run: |
        curl -fsSL https://dl.dagger.io/dagger/install.sh | BIN_DIR=/usr/local/bin sh
        dagger version
        
    - name: Test Dagger Functions
      run: |
        dagger functions