apiVersion: apps/v1
kind: Deployment
metadata:
  name: fern-mycelium
  namespace: fern-mycelium
  labels:
    app: fern-mycelium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fern-mycelium
  template:
    metadata:
      labels:
        app: fern-mycelium
    spec:
      containers:
      - name: fern-mycelium
        image: fern-mycelium:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: fern-mycelium-secrets
              key: DB_URL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: fern-mycelium-config
              key: PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: fern-mycelium-config
              key: LOG_LEVEL
        command: ["/fern-mycelium"]
        args: ["serve"]
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5